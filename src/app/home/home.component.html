<main>
  <form>
    <mat-form-field class="full-width">
      <mat-label>排出率（単位: %）</mat-label>
      <input type="number" matInput placeholder="例: 0.75" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>試行回数（単位: 回）</mat-label>
      <input type="number" matInput placeholder="例: 300" />
    </mat-form-field>
  </form>
  <button mat-flat-button (click)="onButtonClicked()">button</button>
</main>
